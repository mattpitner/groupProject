<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Group Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper" class="clearfix">

            <div class="container"></div>
              
                <h1>My Music Search <i class="fas fa-music"></i></h1>
            

            </div>
        </div>



        <form>
            <div class="row" id="row">

                <div class="col-md-6 col-sm-12"  id="col1" >

                    <div class="form" id="form1">
                        <label for="bandInput">Band/Artist:</label>
                        <input type="name" id="bandInput" placeholder="Band Name">

                    </div>
                </div>


                    <div class="col-md-6 col-sm-12" >
                        <div class="form" id="form2">
                            <label for="location">City:<br> </label>


                        <input type="name" id="location" placeholder="City">
                        <button class="btn btn-primary testing" id="submit" value="Submit" type="submit">Submit</button>

                    </div>
                </div>


            </div>
        </form>
    </div>

    <br>


    <div id="suggestions" class="scrollBoxSuggestions" class="clearfix">
        <h2 id = "suggestionsHeader">Suggested Artists:</h2>

    </div>

    <div id="results" class="scrollBoxResults" class="clearfix">
        <h2 id="resultsHeader">Event Results:</h2>

    </div>



    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/project.js"> </script>

</body>

</html>
